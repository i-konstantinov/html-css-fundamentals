<html>

<head>
    <meta charset="utf-8">
    <title>Coffee Survey</title>

</head>

<body>
    <header>
        <h1>All About Coffee</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/roasting.html">Roasting</a></li>
                <li><a href="/grinding.html">Grinding</a></li>

                <li><a href="/drinks.html">Drinks</a></li>
                <li><a href="/survey.html">Coffee Survey</a></li>
            </ul>
        </nav>
    </header>

    <h1>Coffee Survey</h1>
    <aside>
        <figure>
            <img src="/images/espresso.jpg" alt="a cup of espresso">
        </figure>
    </aside>
    <form action="" method="post">
        <fieldset>
            <legend>Personal Information</legend>

            <label form="name">Your Name</label>
            <input id="name" type="text" name="name" autofocus required>

            <label form="email">Email Address</label>
            <input id="email" type="email" name="email" required>
        </fieldset>
        <br>
        
        <fieldset>
            <legend>Your Coffee Preferences</legend>

            <label for="coffee-prep">Tell us your coffee preparation methods.</label>
            <br>
            <textarea id="coffee-prep" name="coffee-prep" cols="50" rows="6" placeholder="Type in your prefered preparation method here..."></textarea>
            <br>

            <label for="grinding">Do you grind your own beans?</label>
            <input id="grinding" type="radio" name="grinding" value="yes">yes
            <input id="grinding" type="radio" name="grinding" value="no">no
            <br>

            <label for="drink-style">How do you drink your coffee?</label>
            <input id="drink-style" type="checkbox" name="drink-style" value="with sugar">with sugar
            <input id="drink-style" type="checkbox" name="drink-style" value="with cream">with cream
            <br>

            <label for="drink-type">What is your favorite coffee drink?</label>
            <select id="drink-type" name="drink-type">
                <option value="none">please select a drink</option>
                <option value="drip coffee">drip coffee</option>
                <option value="french press">french press</option>
                <option value="espresso">espresso</option>
                <option value="latte">latte</option>
                <option value="flavored">flavored</option>
            </select>
            <br>
        </fieldset>
        <br>

        <button type="submit">Send Feedback</button>
    </form>

    <footer>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/roasting.html">Roasting</a></li>
                <li><a href="/grinding.html">Grinding</a></li>
                <li><a href="/brewing.html">Brewing</a></li>
                <li><a href="/drinks.html">Drinks</a></li>
                <li><a href="/survey.html">Coffee Survey</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
