<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Forms</title>
    <style>
        label {
            display: block;
            width: 200px;
            float: left;
            text-align: right;
            margin: 10px 5px;
            clear: left;
        }
        input, select, textarea {
            margin: 10px 5px;
            vertical-align: middle;
        }
        .check {
            vertical-align: bottom;
        }
        #submit {
            margin-left: 200px;
        }
    </style>
</head>

<body>
    <h1>Forms</h1>

    <form action="form-submit.php" method="GET">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input id="first-name" type="text" name="first-name" placeholder="Type in your first name" autofocus
                required>
            <br />
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Type in your email" required>
            <br />
        </fieldset>

        <label for="checkbox">Checkbox:</label>
        <input id="checkbox" class="check" type="checkbox" name="check" value="check1" />check 1
        <input id="checkbox" class="check" type="checkbox" name="check" value="check2"> check 2
        <br />

        <label for="radio">Radio:</label>
        <input id="radio" class="check" type="radio" name="radio" value="radio1" />radio 1
        <input id="radio" class="check" type="radio" name="radio" value="radio2" />radio 2
        <br />

        <label for="message">Message:</label>
        <textarea id="message" name="message">Your message here</textarea>
        <br />

        <label for="drop-down">Dropdown:</label>
        <select id="drop-down" name="drop-down">
            <option value="opt1">Option 1</option>
            <option value="opt2">Option 2</option>
            <option value="opt3">Option 3</option>
            <option value="opt4">Option 4</option>
            <option value="opt5">Option 5</option>
        </select>
        <br />

        <label for="password">Password:</label>
        <input id="password" type="password" name="password">
        <br />
        <label for="number">Number:</label>
        <input id="number" type="number" name="number">
        <br />

        <label for="range">Range:</label>
        1 <input id="range" type="range" name="range" min="1" max="10"> 10
        <br />

        <label for="date">Date:</label>
        <input id="date" type="date" name="date">
        <br />

        <label for="time">Time:</label>
        <input id="time" type="time" name="time">
        <br />

        <label for="color">Color:</label>
        <input id="color" type="color" name="color">
        <br />
        
        <input id="submit" type="submit" value="Send">
    </form>

</body>

</html>
